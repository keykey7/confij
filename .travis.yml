language: java
install: true

jdk:
- oraclejdk8

jobs:
  include:
  - stage: build
    script: ./gradlew -s build
  - stage: release
    script: ./gradlew -s publish
    if: branch = master AND type IN (push)

before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
