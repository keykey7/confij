language: java
install: true

git:
  depth: false

jdk:
  - openjdk8
  - openjdk11

addons:
  sonarcloud:
    organization: keykey7-github

script:
  - ./gradlew --no-daemon --scan -s build publishToMavenLocal sonarqube

deploy:
  - provider: script
    script: ./gradlew -s publish
    skip-cleanup: true
    on:
      branch: master
      jdk: oraclejdk8
  - provider: script
    script: ./gradlew -s publish
    skip-cleanup: true
    on:
      tags: true
      jdk: oraclejdk8
  - provider: pages
    local-dir: confij-documentation/build/asciidoc/html5
    skip-cleanup: true
    github-token: $GITHUB_TOKEN
    keep-history: true
    on:
      branch: master
      jdk: oraclejdk8

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
