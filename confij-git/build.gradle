dependencies {
	api project(':confij-core')
	def gitVersion = "5.12.0.202106070339-r"
	implementation "org.eclipse.jgit:org.eclipse.jgit:${gitVersion}"
	implementation "org.eclipse.jgit:org.eclipse.jgit.ssh.jsch:${gitVersion}"

	testImplementation "org.eclipse.jgit:org.eclipse.jgit.junit.http:${gitVersion}"
