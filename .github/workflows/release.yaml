name: release
on:
  push:
    branches: master
    tags: '[0-9]+.[0-9]+.[0-9]+*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout üì•
        uses: actions/checkout@v2
        with:
          fetch-depth: 0 # all commits, required for propper versioning

      - name: setup ‚òï
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: cache üóÇÔ∏è
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            !~/.gradle/caches/modules-2/modules-2.lock
            !~/.gradle/caches/*/plugin-resolution/
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ matrix.java }}-master

      - name: build üîß
        run: ./gradlew -s build

      - name: QA ‚õÖÔ∏è
        run: ./gradlew -s publishToMavenLocal sonarqube
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # sonar bug: shouldn't be needed
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: publish üì§
        run: ./gradlew -s publish
        env:
          SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
          SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
          SONATYPE_SIGNKEY: ${{ secrets.SONATYPE_SIGNKEY }}
          SONATYPE_SIGNPASS: ${{ secrets.SONATYPE_SIGNPASS }}

      - name: docs üìú
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./confij-documentation/build/docs/asciidoc
          keep_files: true
