name: pr
on: pull_request

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [8, 9, 13, 14, 15] # other supported JDK versions
        sonar: [false]
        include:
          - java: 11 # usually latest LTS
            sonar: true
    steps:
      - name: checkout üì•
        uses: actions/checkout@v2
        with:
          fetch-depth: 0 # all commits, required for propper versioning

      - name: JDK${{ matrix.java }} ‚òï
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java }}

      - name: cache üóÇÔ∏è
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            !~/.gradle/caches/modules-2/modules-2.lock
            !~/.gradle/caches/*/plugin-resolution/
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ matrix.java }}-pr

      - name: build üîß
        run: ./gradlew -s build

      - name: sonar ‚õÖÔ∏è
        run: ./gradlew -s sonarqube
        if: ${{ matrix.sonar }}
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: publish snapshot üì§
        run: ./gradlew -s publish
        if: ${{ matrix.sonar }}
        env:
          SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
          SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
          SONATYPE_SIGNKEY: ${{ secrets.SONATYPE_SIGNKEY }}
          SONATYPE_SIGNPASS: ${{ secrets.SONATYPE_SIGNPASS }}
